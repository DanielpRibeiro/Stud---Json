<!-- Imagine que você tem uma caixa de brinquedos com muitos tipos diferentes de brinquedos dentro. Cada brinquedo tem um nome, uma cor
    e talvez algumas outras coisas que o tornam especial. JSON é como uma maneira organizada de escrever sobre cada brinquedo para que outras pessoas possam entender.

Vamos dizer que um dos seus brinquedos favoritos é um carro de corrida vermelho. Para descrevê-lo usando JSON, você escreveria algo como:

json
{
  "nome": "Carro de Corrida",
  "cor": "Vermelho",
  "tamanho": "Pequeno"
}
Aqui, "nome", "cor" e "tamanho" são como rótulos para ajudar as pessoas a entender o que é cada parte do brinquedo. Eles são chamados de chaves. E o que está entre
 aspas depois de cada chave é o valor dessa parte do brinquedo. Por exemplo, o valor da chave "cor" é "Vermelho".

Então, se alguém olhar para o JSON, saberá que está descrevendo um brinquedo chamado "Carro de Corrida", que é vermelho e é pequeno.

E é assim que o JSON funciona! É uma maneira organizada e fácil de escrever sobre diferentes coisas, como brinquedos, pessoas, animais ou qualquer outra coisa, para que todos possam entender. -->
